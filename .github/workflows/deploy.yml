name: Build & Deploy Backend Container

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check directory structure
        run: |
          pwd
          ls -la
          if [ -d "backend" ]; then
            echo "backend directory found"
            ls -la backend/
          else
            echo "backend directory not found"
            exit 1
          fi
       
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
       
      - name: Build backend Docker image
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest" | tr '[:upper:]' '[:lower:]')
          docker build -t "$IMAGE_NAME_LOWER" -f backend/Dockerfile backend/
          docker push "$IMAGE_NAME_LOWER"
          echo "✅ Backend image pushed: $IMAGE_NAME_LOWER"

  deploy-backend-runpod:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Stop RunPod Pod
        run: |
          POD_ID="${{ secrets.RUNPOD_BACKEND_POD_ID }}"
          
          curl -s --request POST \
            --header "content-type: application/json" \
            --header "authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
            --url "https://api.runpod.io/graphql" \
            --data "{\"query\": \"mutation { podStop(input: {podId: \\\"$POD_ID\\\"}) { id desiredStatus } }\"}"
          
          echo "Waiting 30 seconds for pod to stop..."
          sleep 30

      - name: Update Pod Image and Environment
        run: |
          POD_ID="${{ secrets.RUNPOD_BACKEND_POD_ID }}"
          IMAGE_NAME_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest" | tr '[:upper:]' '[:lower:]')
          
          RESPONSE=$(curl -s --request POST \
            --header "content-type: application/json" \
            --header "authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
            --url "https://api.runpod.io/graphql" \
            --data "{\"query\": \"mutation { podUpdateTemplateFields(input: {podId: \\\"$POD_ID\\\", imageName: \\\"$IMAGE_NAME_LOWER\\\", env: [{key: \\\"DATABASE_HOST\\\", value: \\\"127.0.0.1\\\"}, {key: \\\"DATABASE_PORT\\\", value: \\\"3306\\\"}, {key: \\\"DATABASE_USER\\\", value: \\\"${{ secrets.DATABASE_USER }}\\\"}, {key: \\\"DATABASE_PASSWORD\\\", value: \\\"${{ secrets.DATABASE_PASSWORD }}\\\"}, {key: \\\"DATABASE_NAME\\\", value: \\\"hots_pod_db\\\"}, {key: \\\"JWT_SECRET_KEY\\\", value: \\\"${{ secrets.JWT_SECRET_KEY }}\\\"}, {key: \\\"JWT_ALGORITHM\\\", value: \\\"HS256\\\"}, {key: \\\"KAKAO_REST_API_KEY\\\", value: \\\"${{ secrets.KAKAO_REST_API_KEY }}\\\"}, {key: \\\"KAKAO_REDIRECT_URI\\\", value: \\\"${{ secrets.KAKAO_REDIRECT_URI }}\\\"}, {key: \\\"KAKAO_CLIENT_SECRET\\\", value: \\\"${{ secrets.KAKAO_CLIENT_SECRET }}\\\"}, {key: \\\"FRONTEND_URL\\\", value: \\\"${{ secrets.FRONTEND_URL }}\\\"}, {key: \\\"INIT_DB\\\", value: \\\"true\\\"}]}) { id imageName } }\"}")
          
          echo "$RESPONSE"
          echo "Waiting 10 seconds after update..."
          sleep 10

      - name: Start RunPod Pod
        run: |
          POD_ID="${{ secrets.RUNPOD_BACKEND_POD_ID }}"
          
          RESPONSE=$(curl -s --request POST \
            --header "content-type: application/json" \
            --header "authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
            --url "https://api.runpod.io/graphql" \
            --data "{\"query\": \"mutation { podResume(input: {podId: \\\"$POD_ID\\\", gpuCount: 1}) { id desiredStatus } }\"}")
          
          echo "$RESPONSE"
          echo "✅ Pod restart with new image initiated"
          echo "⏳ Wait a few minutes for the new image to be pulled and started"
